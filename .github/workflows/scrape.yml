name: Scrape & Index

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      max_per_source:
        description: "Max records per source (default 1000)"
        default: "1000"
        required: false
      enable_coomer:
        description: "Enable Coomer.su"
        default: "true"
        type: choice
        options: ["true", "false"]
      force_commit:
        description: "Bypass commit guard (for debugging)"
        default: "false"
        type: choice
        options: ["false", "true"]

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        env:
          MAX_PER_SOURCE: ${{ github.event.inputs.max_per_source || '1000' }}
          ENABLE_KEMONO:  "true"
          ENABLE_COOMER:  ${{ github.event.inputs.enable_coomer || 'true' }}
          ENABLE_EPORNER: "true"
          FORCE_COMMIT:   ${{ github.event.inputs.force_commit || 'false' }}
          DELAY:          "1.5"
        run: python scraper.py

      # Always upload so you can inspect what ran
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: run-${{ github.run_number }}
          path: |
            albums.json
            validation.json
          retention-days: 14

      - name: Commit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TOTAL=$(python -c "import json; d=json.load(open('validation.json')); print(d.get('total',0))" 2>/dev/null || echo 0)
          NEW=$(python   -c "import json; d=json.load(open('validation.json')); print(d.get('new_this_run',0))" 2>/dev/null || echo 0)

          git add albums.json validation.json
          git diff --staged --quiet && echo "No changes to commit." && exit 0
          git commit -m "index: ${TOTAL} records (+${NEW} new) [skip ci]"
          git push
