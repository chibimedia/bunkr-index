name: Scrape and Build Index

on:
  schedule:
    - cron: "0 3 * * 1"  # Weekly at 03:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper pipeline
        run: python scraper.py

      - name: Commit updated index.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add site/index.json

          if git diff --cached --quiet; then
            echo "No changes detected"
          else
            TOTAL=$(python -c "import json; print(json.load(open('site/index.json'))['total_entries'])")
            git commit -m "index: ${TOTAL} records [skip ci]"
            git push
          fi
